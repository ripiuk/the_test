{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block register_active %}active{% endblock %}
{% block body %}
<div class='row'>
<div class='col-sm-6 col-sm-offset-3'>
<h1>Registration</h1>
<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input class='btn btn-block btn-primary' type="submit" value="Join" />
</form>
</div>
</div>

<hr/>
<div class='row'>
<div class='col-sm-6 col-sm-offset-3 text-align-center'>
<p>Need to <a href="{% url 'auth_login' %}">Login</a>?</p>
</div>
</div>


{% endblock %}
