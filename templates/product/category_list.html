{% extends 'base.html' %}
{% block title %}Category{% endblock %}
{% block category_active %} active {% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="row" style="height: 23px;color: red;">
        {% for category in categories %}
            <div class="col-sm-4 col-lg-2" style="color: red;">
                    <div class="thumbnail">
                        <a href="{% url 'product:product' slug=category.slug %}">
                            <div class="caption">
                                <h3>{{ category.name }}</h3>
                                <h5>{{ category.description }}</h5>
                            </div>
                        </a>
                    </div>
            </div>
        {% endfor %}
        <div class="col-sm-4 col-lg-2">
            <div class="thumbnail">
                <a href="">
                    <div class="caption">
                        <h3><font color="red"> 24 hours</font></h3>
                        <h5>Posted 24 hours ago</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
